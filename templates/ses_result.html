<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SES Validation Result</title>
</head>
<body>
  <h1>The Results are here</h1>
  <table>
    <tr>
      <th>Date</th>
      {% for col in cols %}
        <th>{{col}}</th>
      {% endfor %}
    </tr>

    {% for row in final %}
      <tr>
        <td>{{row.0}}</td>
        <td>{{row.1.0}}</td>
        <td>{{row.1.1}}</td>
        <td>{{row.1.2}}</td>
      </tr>
    {% endfor%}

        <td>{{row.2}}</td>
      </tr>
    {% endfor %} -->
    
  </table>


  <a href="{% url 'ses_home' %}">Click here to Go to SES Home</a>
</body>
</html>
